<form name="formRegister" class="list-block" method="post" ng-submit="doRegister()">
    <ul>
        <li class="item-divider">
            用户信息
        </li>
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    真实姓名：
                </div>
                <div class="item-input">
                    <input type="text" name="name" placeholder="必填" ng-model="name" ng-required="true" ng-maxlength="64"
                           ng-pattern="/(?:[\u4E00-\u9FFF]{1,8}·\u4E00-\u9FFF]{1,8})|(?:[\u4E00-\u9FFF]{2,5})|(^[a-zA-Z]{1,30}$)/"/>
                    <span class="error" ng-show="formRegister.name.$error.required">不能为空！</span>
                    <span class="error" ng-show="!formRegister.name.$valid">只能输入由中文字符或英文字母组成的字串！</span>
                </div>
            </div>
        </li>
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    手机号码：
                </div>
                <div class="item-input">
                    <input ng-model="mobilephone" type="tel" name="mobilephone" placeholder="必填" required maxlength="12"
                           ng-pattern="/^1[0-9]{10,11}$/"/>
                    <span class="error" ng-show="formRegister.mobilephone.$error.required">不能为空！</span>
                    <span class="error" ng-show="!formRegister.mobilephone.$valid">只能输入由11位数字组成的字串！</span>
                </div>
            </div>
        </li>
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    密码：
                </div>
                <div class="item-input">
                    <input ng-model="password" type="text" name="password" placeholder="必填" required maxlength="64"
                           ng-pattern="/^[a-zA-Z]{1}([a-zA-Z0-9]|[_]){5,19}$/"/>
                    <span class="error" ng-show="formRegister.password.$error.required">不能为空！</span>
                    <span class="error" ng-show="!formRegister.password.$valid">只能输入6-20位以字母开头，可以包含数字和“_”的字串！</span>
                </div>
            </div>
        </li>
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    邮箱：
                </div>
                <div class="item-input">
                    <input ng-model="email" type="email" name="email" ng-required="false" ng-maxlength="128"
                           ng-pattern="/^$|^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/"/>
                    <span class="error" ng-show="!formRegister.email.$valid">请输入正确的邮件地址格式！</span>
                </div>
            </div>
        </li>
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    微信：
                </div>
                <div class="item-input">
                    <input ng-model="wechatcode" type="text" name="wechatcode" ng-required="false" ng-maxlength="64"
                           ng-pattern="/^$|^[a-zA-Z]{1}([a-zA-Z0-9]|[._-]){5,19}$/"/>
                    <span class="error" ng-show="!formRegister.wechatcode.$valid">
                        只能输入6-20位以字母开头，可以包含数字，“_”，“.”和“-”的字串！
                    </span>
                </div>
            </div>
        </li>
        <li ng-show="countries.length > 0" class="item-divider">
            配送信息
        </li>
        <li ng-show="countries.length > 0" class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    国家：
                </div>
                <div class="item-input">
                    <select name="country"
                            ng-model="country"
                            ng-change="countryChange(country)"
                            ng-options="item.name for item in countries">
                    </select>
                </div>
            </div>
        </li>
        <li ng-show="provinces.length > 0" class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    省市：
                </div>
                <div class="item-input">
                    <select name="province"
                            ng-model="province"
                            ng-change="provinceChange(province)"
                            ng-options="item.name for item in provinces">
                    </select>
                </div>
            </div>
        </li>
        <li ng-show="cities.length > 0" class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    州市：
                </div>
                <div class="item-input">
                    <select name="city"
                            ng-model="city"
                            ng-change="cityChange(city)"
                            ng-options="item.name for item in cities">
                    </select>
                </div>
            </div>
        </li>
        <li ng-show="counties.length > 0" class="item-content">
            <div class="item-inner">
                <div class="item-title label">
                    区县：
                </div>
                <div class="item-input">
                    <select name="county"
                            ng-model="county"
                            ng-options="item.name for item in counties">
                    </select>
                </div>
            </div>
        </li>
        <li class="align-top">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        详细地址：
                    </div>
                    <div class="item-input">
                        <textarea ng-required="country || province || city || county" ng-model="homeaddress"
                                  name="homeaddress"></textarea>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="buttons-row">
        <a class="button button-cancel button-big external" href="#/customer/login">取消</a>
        <input type="submit" class="button button-submit button-big" value="注册"/>
    </div>
</form>
