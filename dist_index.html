<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="zh-cn" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="zh-cn" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="zh-cn" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="zh-cn" class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ohFresh | 探鲜家</title>
    <script data-main="js/index" src="js/vendor/dependencies.min.js"></script>
    <link rel="stylesheet" href="css/ohfresh-0.0.1-all.min.css">
</head>
<body class="init">
<div class="statusbar-overlay"></div>

<div class="panel-overlay"></div>
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>产品类目</p>
    </div>
</div>

<div class="views">
    <div class="view view-main" ng-controller="RootCtrl">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a ng-disabled="!backUrl" ng-href="{{backUrl}}" class="link icon-only external back">
                        <i ng-show="backUrl" class="icon icon-back-white"></i>
                    </a>
                </div>
                <div class="center sliding">
                    <img class="logo-image" src="img/logo.png" alt="ohFresh探鲜家"/>
                </div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel">
                        <i class="icon icon-bars-white"></i>
                    </a>
                </div>
            </div>
            <!-- ./navbar-inner -->
        </div>
        <!-- ./navbar -->

        <div class="pages navbar-through toolbar-through">
            <!-- Page Index-->
            <div data-page="index" class="page">
                <div class="page-content ng-view">

                </div>
                <!-- ./page-content -->
            </div>
            <!-- ./Page Index -->
        </div>
        <!-- ./pages -->

        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#/home" ng-class="currentHref.indexOf('/home')!=-1?'active':''"
                   class="tab-link external">
                    <i class="icon fa fa-2x fa-home"></i>
                    <span class="tabbar-label">主页</span>
                </a>
                <a ng-show="!hasLogin" ng-class="currentHref.indexOf('/customer/login')!=-1?'active':''"
                   href="#/customer/login"
                   class="tab-link external">
                    <i class="icon fa fa-2x fa-user"></i>
                    <span class="tabbar-label">登录</span>
                </a>
                <a ng-show="hasLogin" ng-class="currentHref.indexOf('/customer/info')!=-1?'active':''"
                   href="#/customer/info"
                   class="tab-link external">
                    <i class="icon fa fa-2x fa-user"></i>
                    <span class="tabbar-label">我的</span>
                </a>
                <a href="#/order/create" class="tab-link external"
                   ng-class="currentHref.indexOf('/order/create')!=-1?'active':''">
                    <i class="icon fa fa-2x fa-shopping-cart">
                        <span ng-show="cartItemNum>0" class="badge badge-red">{{cartItemNum}}</span>
                    </i>
                    <span class="tabbar-label">购物车</span>
                </a>
                <a href="tel:10086" class="tab-link">
                    <i class="icon fa fa-2x fa-phone"></i>
                    <span class="tabbar-label">客服</span>
                </a>
            </div>
        </div>
        <!-- ./toolbar -->
    </div>
    <!-- ./view view-main -->
</div>
<!-- ./views -->

</body>
</html>
