<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ohFresh | 探鲜家</title>
    <link rel="stylesheet" href="css/ohfresh-0.0.1.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="statusbar-overlay"></div>

<div class="panel-overlay"></div>
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>产品类目</p>
    </div>
</div>

<div class="views">
    <div class="view view-main">
        <div class="navbar" ng-controller="ToolbarCtrl">
            <div class="navbar-inner">
                <div class="left">
                    <a ng-show="backUrl" ng-href="{{backUrl}}" class="link icon-only external">
                        <i class="icon icon-back-white"></i>
                    </a>
                </div>
                <div class="center sliding">
                    <img class="logo-image" src="img/logo.png" alt="ohFresh探鲜家"/>
                </div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel">
                        <i class="icon icon-bars-white"></i>
                    </a>
                </div>
            </div>
            <!-- ./navbar-inner -->
        </div>
        <!-- ./navbar -->

        <div class="pages navbar-through toolbar-through">
            <!-- Page Index-->
            <div data-page="index" class="page">
                <div class="page-content ng-view">

                </div>
                <!-- ./page-content -->
            </div>
            <!-- ./Page Index -->
        </div>
        <!-- ./pages -->

        <div ng-controller="ToolbarCtrl" class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#/home" ng-class="currentHref == '/home'?'active':''"
                   class="tab-link external">
                    <i class="icon fa fa-2x fa-home"></i>
                    <span class="tabbar-label">主页</span>
                </a>
                <a ng-show="!hasLogin" ng-class="currentHref == '/customer/login'?'active':''"
                   href="#/customer/login"
                   class="tab-link external">
                    <i class="icon fa fa-2x fa-user"></i>
                    <span class="tabbar-label">登录</span>
                </a>
                <a ng-show="hasLogin" ng-class="currentHref == '/customer/info'?'active':''"
                   href="#/customer/info"
                   class="tab-link external">
                    <i class="icon fa fa-2x fa-user"></i>
                    <span class="tabbar-label">我的</span>
                </a>
                <a href="#/order/create" class="tab-link external"
                   ng-class="currentHref == '/order/create'?'active':''">
                    <i class="icon fa fa-2x fa-shopping-cart">
                        <span ng-show="cartItemNum>0" class="badge badge-red">{{cartItemNum}}</span>
                    </i>
                    <span class="tabbar-label">购物车</span>
                </a>
                <a href="tel:10086" class="tab-link">
                    <i class="icon fa fa-2x fa-phone"></i>
                    <span class="tabbar-label">客服</span>
                </a>
            </div>
        </div>
        <!-- ./toolbar -->
    </div>
    <!-- ./view view-main -->
</div>
<!-- ./views -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/framework7/dist/js/framework7.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/moment/lang/zh-cn.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script data-main="src/js/index" src="bower_components/requirejs/require.js"></script>
</body>
</html>
